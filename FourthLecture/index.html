    <!-- Let's Learn About the table ...... -->
       <!-- table--HTML tables allow web developers to arrange data into rows and columns.
        __________tr______________________
        The <tr> tag defines a row in an HTML table.
        A <tr> element contains one or more <th> or <td> elements.

  __________________________th___________________
       An HTML table has two kinds of cells:
       Header cells - contains header information (created with the <th> element)
       Data cells - contains data (created with the <td> element)
       The text in <th> elements are bold and centered by default.
       The text in <td> elements are regular and left-aligned by default. 
      
        ___________________rowspan_________________________
        The rowspan attribute specifies the number of rows a cell should span.

        ___________________colomspan_________________________
        The colspan attribute defines the number of columns a table cell should span.
    
    
    -->
  <caption>Employee Details</caption>
    <table>
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>Langauge</th>
        </tr>
        <tr>
          <td>X</td>
          <td>Development</td>
          <td>JavaScript</td>
        </tr>
        <tr>
            <td colspan="2">Y</td>
            <td rowspan="2">Development</td>
          </tr>
          <tr>
            <td colspan="2">Z</td>
            <td rowspan="2">Development</td>
          </tr>
      </table>

       <!-- _________________________________Lists______________________
       HTML lists allow web developers to group a set of related items in lists... -->

       <!-- ________________________________UL_______________________________
       An unordered list starts with the <ul> tag. Each list item starts with the <li> tag. -->
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>

          <!-- ____________________OL____________________________
       An ordered list starts with the <ol> tag. Each list item starts with the <li> tag.    -->
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>

    <!-- ______________________________dl__________________________
    HTML also supports description lists.
A description list is a list of terms, with a description of each term.
The <dl> tag defines the description list, the <dt> tag defines the term (name), and the <dd> tag describes each term: -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>

      <!-- _________________________________Lists______________________
      Tag	Description
<ul>	Defines an unordered list
<ol>	Defines an ordered list
<li>	Defines a list item
<dl>	Defines a description list
<dt>	Defines a term in a description list
<dd>	Describes the term in a description list -->
