<!-- 
   <!DOCTYPE html>: This declaration defines the document type and version of HTML you are using. In this case, it's HTML5.

<html>: The root element that contains all other HTML elements on the page.

<head>: Contains meta-information about the document, such as character encoding, title, and links to external resources like stylesheets and scripts.

<meta charset="UTF-8">: Specifies the character encoding for the document (UTF-8 is widely used for international character support).

<title>: Sets the title of the web page, which appears in the browser's title bar or tab.

<link>: Links to an external CSS file to style the web page.

<script>: Links to an external JavaScript file to add interactivity to the page.

<body>: Contains the visible content of the web page, including text, images, links, and other elements.

<header>: Typically contains elements like the site's logo, main heading, and navigation menu.

<main>: Contains the main content of the web page. It's used to group together the primary content sections.

<section>: Represents a thematic grouping of content within the main content area.

<h1>, <h2>: Headings that define the structure of the content. <h1> is the highest level and is usually reserved for the main page heading.

<p>: Paragraph element for text content.

<ul>, <li>: Used to create an unordered list with list items.

<footer>: Typically contains information like the copyright notice and contact information. -->
